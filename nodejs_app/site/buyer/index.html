 <html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
     <meta name="viewport" content="width=device-width">
    <TITLE> Z-5R Web </TITLE>
    <link rel="stylesheet" href="style.css">

 </head>
 <body>

<div class='first'>
	<div class='main' >
      <div class='inputs'>
         <input data-value='command' title = "название команды"  type=text  placeholder='название команды' value="new_order" >
         <input data-value='inn' title = "ИНН"  type=text  placeholder='ИНН' value="026902514287" >
		 <input data-value='order_number' title = "Номер заказа"  type=text  placeholder='Номер Заказа' value="3568" >
		 <input data-value='email' title = "email"  type=text  placeholder='email' value="roga@wse.ru" >
		 <input data-value='phone' title = "Телефон"  type=text  placeholder='Телефон' value="+7 8125427854" >
		 <input data-value='address' title = "Почтовый Адрес"  type=text  placeholder='Почтопый адрес' value="105120, г. Москва, вн. тер. г. Муниципальный округ Таганский, ул. Сергия Радонежского, д. 13, стр. 1" >
		 <input data-value='code' title = "Код товара"  type=text  placeholder='Код товара' value="7101" >
		 <input data-value='piece' title = "Количество"  type=text  placeholder='Количество' value="1" >
		 <input data-value='price' title = "Цена"  type=text  placeholder='Цена' value="3400" >
      </div>
      <div class='buttons'>
         <div data-action="add"> добавить товар</div>
         <div data-action="send"> отправить</div>      
      </div>
      <div class="big"  data-value="for_result" > 
	  </div>
   </div>
</div>
<script src="script.js"></script>
 </body>
</html>
